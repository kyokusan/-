{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>超市</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="{% static "css/amazeui.min.css" %}" rel="stylesheet" type="text/css" />
		<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
		<script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">忘记密码</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>
        <form action="" method="post">
            {% csrf_token %}
	    <input type="text" name="tel"  placeholder="请输入手机号" class="login-password">
             <p class="text-danger">{{ errors.tel.0 }}</p>
	    <div class="yzm">
	    	<input type="text" class="reg-yzm" placeholder="输入验证码" />
	    	<input type="button" class="yzm-hq" value="获取验证码" />
	    </div>
	    <input type="password" name="password"  placeholder="请输入密码" class="login-password">
             <p class="text-danger">{{ errors.password.0 }}</p>
	    <input type="password" name="repassword"  placeholder="确认密码" class="login-name">
             <p class="text-danger">{{ errors.repassword.0 }}</p>
            <button type="submit" class="login-btn">立即提交</button>
{#	    <input type="button" class="login-btn" value="立即提交">#}
        </form>
	</body>
</html>
