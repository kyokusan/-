{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>超市</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="{% static "css/amazeui.min.css" %}" rel="stylesheet" type="text/css" />
		<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
		<link href="{% static "css/check.css" %}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">个人资料</a>
            </h1>
	    </header>
	    <div style="height: 49px;"></div>

        <ul class="safty1">
	    	<li>
{#	    		<a href="">#}
	    			<i style="margin-top: 25px;">头像</i>
	    			<div class="infor-pic">
	    				<img src="/static/images/one.jpg" />
	    			</div>
{#	    		</a>#}
	    	</li>
            </ul>
        <form action="" method="post">
            {% csrf_token %}
        <ul class="safty1">
	    	<li>
{#	    		<a href="">#}
	    			<i>昵称</i>
	    			<input name="name" value="{{ data.name }}" class="infor-tele" />
                 <p class="text-danger">{{ errors.name.0 }}</p>
{#	    		</a>#}
	    	</li>
	    	<li>
	    		<a href="">
	    			<i>性别</i>
	    			<i class="infor-tele">
                        <label class="am-radio-inline">
                        {% if data.sex == 1 %}
                            <input type="radio" name="sex" checked="checked" value="1" data-am-ucheck>男
                        {% else %}
                            <input type="radio" name="sex"  value="1" data-am-ucheck>男
                        {% endif %}
				        </label>
				        <label class="am-radio-inline">
                            {% if data.sex == 2 %}
                                <input type="radio" name="sex" checked="checked" value="2" data-am-ucheck>女
                            {% else %}
                                <input type="radio" name="sex"  value="2" data-am-ucheck>女
                            {% endif %}
				        </label>
	    			</i>
	    		</a>
	    	</li><li>
{#	    		<a href="">#}
	    			<i>生日</i>
                    <input name="birth" type="date" value="{{ data.birth }}" class="infor-tele"/>
             <p class="text-danger">{{ errors.birth.0 }}</p>
{#	    		</a>#}
	    	</li>
	    </ul>
	    <div style="height: 10px; background: #efefef;"></div>
	     <ul class="safty1">
	    	<li>
	    			<i>学校</i>
	    			<input name="school" class="infor-tele" value="{{ data.school }}" />
                 <p class="text-danger">{{ errors.school }}</p>
	    	</li>
	    	<li>
	    			<i>位置</i>
	    			<input name="location" class="infor-tele" value="{{ data.location }}" />
                 <p class="text-danger">{{ errors.location.0 }}</p>
	    	</li>
	    	<li>
	    			<i>故乡</i>
                    <input name="home" value="{{data.home}}" class="infor-tele" />
                 <p class="text-danger">{{ errors.home.0 }}</p>
	    	</li>
	    	<li>
	    			<i>手机</i>
                    <input  class="infor-tele" value="{{data.tel }}"/>
	    	</li>
	    </ul>
        <button type="submit" value="提交">提交</button>
            </form>
	    <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/amazeui.min.js" %}"></script>
	</body>
</html>
